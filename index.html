    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              arial: ['Arial', 'Helvetica', 'sans-serif'],
              times: ['"Times New Roman"', 'Times', 'serif'],
              calibri: ['Calibri', 'Carlito', 'sans-serif'],
            },
            screens: {
              print: { raw: 'print' },
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          margin: 0;
          padding: 0;
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Ensure the printable container takes full width and sidebar is gone */
        aside, nav, header, .print\:hidden {
          display: none !important;
        }
        main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: 100% !important;
          overflow: visible !important;
        }
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
            display: none;
        }
      }
      
      /* Custom scrollbar for web view */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
